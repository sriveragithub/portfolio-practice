<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">

        <script type="text/javascript">
            var submitForm = function() {
                var firstName = document.getElementById('fname');
                var firstNameOutput = document.getElementById('firstNameOutput');
                firstNameOutput.innerHTML = firstName.value;

                var lastName = document.getElementById('lname');
                var lastNameOutput = document.getElementById('lastNameOutput');
                lastNameOutput.innerHTML = lastName.value;

                var email = document.getElementById('email');
                var emailOutput = document.getElementById('emailOutput');
                emailOutput.innerHTML = email.value;

                var age = document.getElementById('age');
                var ageOutput = document.getElementById('ageOutput');
                ageOutput.innerHTML = age.value;

                var message = document.getElementById('message');
                var messageOutput = document.getElementById('messageOutput');
                messageOutput.innerHTML = message.value;

                var radios = document.getElementsByName('contact_reason');
                for(var i = 0; i < radios.length; i++) {
                    if(radios[i].checked) {
                        var selectedRadio = radios[i].value;
                        
                        break;
                    }
                }
            }

            var clearForm = function() {
                var items = document.getElementsByClassName('input-item');
                console.log(items);

                for(var i = 0; i<items.length; i++) {
                    items[i].value = '';
                }
            }
        </script>

    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bckgrnd-color1">
              <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Contact Me</li>
            </ol>
        </nav>
        <div class="container">

            <div class="row">
                <div class="col-sm-6">
                    <h3>Input</h3>
                    <form method="GET" action="form_input.php"> <!--method and action are just an example-->
                
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control input-item" type="text" name="fname" id="fname">
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input class="form-control input-item" type="text" name="lname" id="lname">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control input-item" type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label>Age</label>
                            <input class="form-control input-item" type="number" name="age" id="age">
                        </div>
                        <div class="form-group">
                            <label>Image</label>
                            <input class="form-control-file" type="file" name="image" id="image">
                        </div>
        
                        <hr>
        
                        <p>Why are you contacting me?</p>
                        <div class="form-group">
                            <input type="radio" value="1" name="contact_reason">Selling Something?
                            <input type="radio" value="2" name="contact_reason">Paying one of your bills?
                            <input type="radio" value="3" name="contact_reason">Found your puppy?
                        </div>
                        
                        <div class="form-group">
                            <label for="">Message</label>
                            <textarea class="form-control input-item" name="" id="message" cols="50" rows="8"></textarea>
                        </div>
        
                        <hr>
        
                        <div class="form-group">
                            <input style="display: inline;" type="checkbox">
                            Do you agree to me taking your data and re-selling it?
                        </div>
                        
        
                        <!-- <input type="submit" value="Submit Me!"> -->
                        <button class="btn btn-primary" type="button" onclick="submitForm()">
                            Submit Form
                        </button>

                        <button class="btn btn-danger" type="button" onclick="clearForm()">
                            Clear
                        </button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <h3>Output</h3>
                    <p><strong>First Name: </strong><span id="firstNameOutput"></span></p>
                    <p><strong>Last Name: </strong><span id="lastNameOutput"></span></p>
                    <p><strong>Email: </strong><span id="emailOutput"></span></p>
                    <p><strong>Age: </strong><span id="ageOutput"></span></p>
                    <p><strong>Message: </strong><span id="messageOutput"></span></p>
                </div>
            </div>                        
        </div>
    </body>
</html>
