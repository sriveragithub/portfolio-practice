<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bckgrnd-color1">
              <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Contact Me</li>
            </ol>
        </nav>
        <div class="container">
            <form method="GET" action="form_input.php"> <!--method and action are just an example-->
                
                <div class="form-group">
                    <label>First Name</label>
                    <input class="form-control" type="text" name="fname" id="fname">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input class="form-control" type="text" name="lname" id="lname">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label>Age</label>
                    <input class="form-control" type="number" name="age" id="age">
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input class="form-control-file" type="file" name="image" id="image">
                </div>

                <hr>

                <p>Why are you contacting me?</p>
                <div class="form-group">
                    <input type="radio" value="1" name="contact_reason">Selling Something?
                    <input type="radio" value="2" name="contact_reason">Paying one of your bills?
                    <input type="radio" value="3" name="contact_reason">Found your puppy?
                </div>
                
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea class="form-control" name="" id="" cols=50 rows="8"></textarea>
                </div>

                <hr>

                <div class="form-group">
                    <input style="display: inline;" type="checkbox">
                    Do you agree to me taking your data re-selling it?
                </div>
                

                <!-- <input type="submit" value="Submit Me!"> -->
                <button class="btn btn-primary" type="submit">Submit Form</button>

                
            </form>
        </div>
    </body>
</html>
